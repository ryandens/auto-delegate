name: "Validate"
on:
  pull_request:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build:
    name: "Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.4.4
        with:
          dependency-graph: generate-and-submit

      - name: Execute Gradle build
        run: ./gradlew build